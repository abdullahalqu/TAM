          echo "  - Deploy to Kubernetes with kubectl apply"
          echo "  - Use cloud provider CLI (AWS ECS, Azure Container Apps, GCP Cloud Run)"
          echo "  - Trigger CD tool (ArgoCD, Flux, Jenkins)"

